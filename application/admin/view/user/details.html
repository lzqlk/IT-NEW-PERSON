<div class="content">
	<div class="row-fluid">
		<div class="span12">
			<div class="box">
				<div class="box-head">
					<h3>简历详情</h3>
				</div>
				<div class="box-content">
					<form action="#" class="form-horizontal">
						<img src="{$detail->user->photo}" style="width:120px;height:150px;background:white;float:right;margin-right:100px">
						<fieldset>
							<div class="control-group" style="background:white;width:800px;">
								<label class="control-label">真实姓名</label>
								<div class="controls" style="margin-top:5px;">
									<span>{$detail.realname}</span>
								</div>
							</div>
							<div class="control-group" style="background:white;width:800px;">
								<label class="control-label">学历</label>
								<div class="controls" style="margin-top:5px;">
									<span>{$detail.education}</span>
								</div>
							</div>
							<div class="control-group error" style="background:white;width:800px;">
								<label for="error" class="control-label">工作年限</label>
								<div class="controls" style="margin-top:5px;">
									<span class="help-inline">{$detail.worklife}</span>
								</div>
							</div>

							<div class="control-group warning" style="background:white;width:800px;">
								<label for="warning" class="control-label">手机号</label>
								<div class="controls" style="margin-top:5px;">
									<span class="help-inline">{$detail.phone_num}</span>
								</div>
							</div>
						</fieldset>
						<fieldset>
							<div class="control-group success" style="background:white;">
								<label for="success" class="control-label">电子邮箱</label>
								<div class="controls" style="margin-top:5px;">
									<span class="help-inline">{$detail.email}</span>
								</div>
							</div>
							<div class="control-group" style="background:white;">
								<label for="check" class="control-label">毕业院校</label>
								<div class="controls" style="margin-top:5px;">
									{$detail.school}
								</div>
							</div>
							<div class="control-group" style="background:white;">
								<label for="radio" class="control-label">所学专业</label>
								<div class="controls" style="margin-top:5px;">
									{$detail.major}
								</div>
							</div>
							<div class="control-group" style="background:white;">
								<label for="select" class="control-label">毕业年份</label>
								<div class="controls" style="margin-top:5px;">
									{$detail.school_end}
								</div>
							</div>
							<div class="control-group" style="background:white;">
								<label for="file" class="control-label">自我介绍</label>
								<div class="controls" style="margin-top:5px;">
									{$detail.introduce}
								</div>
							</div>
							<div class="control-group" style="background:white;">
								<label for="basictext" class="control-label">所在城市</label>
								<div class="controls" style="margin-top:5px;">
									{$detail.city}
								</div>
							</div>
							<div class="control-group" style="background:white;">
								<label for="textcounter" class="control-label">工作经历</label>
								<div class="controls" style="margin-top:5px;">
									<table width="500px">
										<tr>
											<td>公司名称</td>
											<td>职位</td>
											<td>起始时间</td>
											<td>结束时间</td>
										</tr>
										<tr height="50px">
											<td>{$detail.c_name}</td>
											<td>{$detail.position}</td>
											<td>{$detail.start_time}</td>
											<td>{$detail.end_time}</td>
										</tr>
									</table>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
