<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>后台管理登录</title>
<meta name="description" content="">

<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">

<link rel="stylesheet" href="__ADMIN_STATIC__/css/bootstrap.css">
<link rel="stylesheet" href="__ADMIN_STATIC__/css/jquery.fancybox.css">
<link rel="stylesheet" href="__ADMIN_STATIC__/css/style.css">
</head>
<body class="login_body">
	<div class="wrap">
		<h2>拉勾网后台管理</h2>
		<h4>欢迎来到登录界面</h4>
		<form action="__SITE__/admin/auth/doLogin" method="post">
		<div class="login">
			<div class="email">
				<label for="user">用户名</label><div class="email-input"><div class="input-prepend"><span class="add-on"><i class="icon-user"></i></span><input type="text" id="user" name="username" value=""></div></div>
			</div>
			<div class="pw">
				<label for="pw">密码</label><div class="pw-input"><div class="input-prepend"><span class="add-on"><i class="icon-lock"></i></span><input type="password" id="pw" name="password" value=""></div></div>
			</div>
			<div class="remember">
				<label class="checkbox">
					<input type="checkbox" value="1" name="remember"> 自动登录
				</label>
			</div>
		</div>
		<div class="submit">
			<a href="#">忘记密码?</a>
			<button class="btn btn-red5">登录</button>
		</div>
		</form>
	</div>
<script src="__ADMIN_STATIC__/js/jquery.js"></script>
</body>
</html>
