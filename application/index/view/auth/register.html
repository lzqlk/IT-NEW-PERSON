<!DOCTYPE html>
<html>
<head>
<!-- meta -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit">
<meta property="qc:admins" content="23635710066417756375" />
<meta name="baidu-site-verification" content="QIQ6KC1oZ6" />
<meta charset="UTF-8">

<meta content="拉勾,拉勾网,拉勾招聘,拉钩, 拉钩网 ,互联网招聘,拉勾互联网招聘, 移动互联网招聘, 垂直互联网招聘, 微信招聘, 微博招聘, 拉勾官网, 拉勾百科,跳槽, 高薪职位, 互联网圈子, IT招聘, 职场招聘, 猎头招聘,O2O招聘, LBS招聘, 社交招聘, 校园招聘, 校招,社会招聘,社招" name="keywords">

<meta content="拉勾网是3W旗下的互联网领域垂直招聘网站" name="description">

<title>找工作-互联网招聘求职网-拉勾网</title>
<script type="text/javascript" src="__SITE__/static/js/jquery-1.11.3.js"></script>

<script type="text/javascript" src="__SITE__/static/js/register.js"></script>

<link rel="Shortcut Icon" href="//www.lgstatic.com/passport/static/common/static/favicon_faed927.ico">

 <link rel="stylesheet" type="text/css" href="__SITE__/static/css/main.html_aio_5ee120e.css" />
 <script type="text/javascript">
 window.onload = function()
 {
 	var oCode = document.getElementById('code');
 	var oRefrash = document.getElementById('refrash');
 	oRefrash.onclick = function()
 	{
 		oCode.src = '{:captcha_src()}?rand='+ Math.random();
 	}
 	var oFind = document.getElementById('find');
 	var oRequire = document.getElementById('require');
 	var oHidden = document.getElementById('hidden');
 	oFind.onclick = function()
 	{
 		oFind.style.border = '1px solid green';
 		oRequire.style.border = '';
 		oHidden.value = 0;
 	}
 	oRequire.onclick = function()
 	{
 		oFind.style.border = '';
 		oRequire.style.border = '1px solid green';
 		oHidden.value = 1;
 	}
 }
 </script>
</head>
<body>

<!-- 页面主体START -->
<header class="sso_header">
	<a href="__SITE__" class="logo"></a>
</header>
<input type="hidden" value = "false" id = "isVisiable_request_form_verifyCode" />
<input type="hidden" value = "true" id = "is_must_show_verify_code" />
<section class="content_box cleafix">
	<div class="left_area fl">
		<form action="{:url('index/auth/doregister')}" method="post">
			<ul class="form_head clearfix">
				新用户注册
			</ul>
			<div class="form_body">
				<div class="input_item clearfix">
					<input type="text" class="input input_white" id="username" name="username" placeholder="请输入用户名" ><span></span>
				</div>
				<div class="input_item clearfix">
					<input type="text" class="input input_white fl" style="width:130px; display:block;" name="verify" placeholder="请证明你不是机器人" >
					<img src="{:captcha_src()}" alt="captcha" id="code" />
					<a rel="nofollow" href="javascript:;" class="reflash" id="refrash"></a>
				</div>
				<div class="input_item clearfix">
					<input type="password" class="input input_white" id="password" name="password" placeholder="请输入密码" ><span></span>
				</div>
				<div class="input_item clearfix" data-propertyname="type" data-controltype="Switch">
					<input type="button"  class="btn btn_outline btn_lg" value="找工作" id="find" name="find">

					<input type="button"  class="btn btn_outline btn_lg last_child" value="招人" id="require" name="require">
					<input type="hidden" name="hidden" value="" id="hidden" />
				</div>
				<div class="input_item clearfix" style="margin-top:16px;" data-propertyname="protocol" data-controltype="CheckBox">
					<label for="checkbox">
			            <input type="checkbox" value="" id="checkbox" class="checkbox" data-myvalue="agred" data-text="我已阅读并同意" >
			            <a rel="nofollow" href='javascript:;' target='_blank' style='color:#00b38a' >《拉勾用户协议》</a>
			        </label>
				</div>
				<div class="input_item clearfix">
					<input type="submit" class="btn btn_green btn_active btn_block btn_lg" value="注&nbsp;册">
				</div>
			</div>
		</form>
	</div>
	<div>
		<div class="divider fl">
			<img src="__SITE__/static/picture/divider_a3c3658.jpg" alt="分割线">
		</div>
	</div>
	<div class="right_area fl">
		<h5>已有拉勾帐号:</h5>
		<a href="{:url('index/auth/login')}" class="login_now">直接登录</a>
		<h5>使用以下帐号直接登录:</h5>
		<ul class="vender_login clearfix">
			<li><a rel="nofollow" href="javascript:;" title="使用新浪微博帐号登录" class="vender_icon icon_sina" target="_blank"></a></li>
			<li><a rel="nofollow" href="javascript:;" title="使用腾讯QQ帐号登录" class="vender_icon icon_tencent" target="_blank" ></a></li>
			<li class="last_child"><a rel="nofollow" href="javascript:;" class="vender_icon icon_wechat" title="使用微信帐号登录" target="_blank" ></a></li>
		</ul>
		<div class="qrcode">
			<img src="__SITE__/static/picture/qrcode_0ec6bff.jpg" alt="二维码">
			<p>[ 扫码下载拉勾APP ]</p>
		</div>
	</div>
</section>
<!-- 页面主体END -->
<footer>
	<h4 class="slogan">— 专注互联网职业机会 —</h4>
</footer>

</body>
</html>
